 <p-table
    [value]="ticketArr"
    [paginator]="true"
    [rows]="4"
    (onSort) ="onSort($event)"
    paginatorPosition="bottom"
    [paginatorStyleClass]="'p-paginator'"
    currentPageReportTemplate=" من اصل   {totalRecords}  "

    [showFirstLastIcon]="false"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[4, 30, 40]">

  <ng-template pTemplate="header" >
      <tr >
        <th class="table_headers">التذكرة</th>
        <th class="table_headers">عدد مرات الشراء</th>
        <th class="table_headers">عدد الأشخاص</th>
        <th class="table_headers">السينمات</th>
        <th pSortableColumn="قيمى التذكرة" class="table_headers"><p-sortIcon field="قيمى التذكرة"></p-sortIcon> قيمى التذكرة </th>
        <th class="table_headers">رقم التذكرة</th>
        <th class="table_headers">المستخدم</th>
        <th  class="table_headers">#</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-ticket let-i="rowIndex" >
      <tr >
          <td>
            <div  class="tableData">
              <app-ticketcard [size]="ticket.ticketdata.TicketSize"
            [ticketCardnumber]="ticket.ticketdata.tichetNumberDescription" [type]="ticket.ticketdata.type" ></app-ticketcard>

            </div>
            </td>
          <td>
            <div  class="tableData">
              {{ticket.numberofSales}}
            </div>

          </td>
          <td>
            <div  class="tableData">
              {{ticket.numberofPersons}}
            </div>

          </td >
          <td>
            <div style="overflow: hidden; text-overflow: ellipsis;" class="tableData">

              {{ticket.Cinemas}}
            </div>

          </td>
          <td>
            <div  class="tableData">
              {{ticket.ticketValue}}
            </div>

          </td>
          <td>
            <div class="tableData" >
              {{ticket.ticketNumber}}
            </div>

          </td>
          <td>
            <div  class="tableData">
              <app-usercard [imageUrl]="ticket._user.imageUrl" [username]="ticket._user.name" [phoneNumber]="ticket._user.phone"></app-usercard>
            </div>

          </td>
          <td>
            <p style="color: #898995;
            font-size: 13.28px;
            font-family: Inter;
            font-weight: 400;
            line-height: 23.24px;
            word-wrap: break-word"> {{i+1}}</p>

          </td>



      </tr>


  </ng-template>
<ng-template pTemplate="footer">

    <span style="right: 13px; bottom: 24px; align-self: center;" class="p-paginator-currentt "> عرض </span>


</ng-template>

</p-table >
